<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="text-upper text-center mobile unit xs-1 s-1 m-0 l-0 island">
      <p class="peta push-0">all</p>
      <p class="peta push-0">that</p>
      <p class="peta push-0">we</p>
      <p class="peta push-0">see</p>
    </div>

    <div class="text-upper text-center unit xs-0 s-0 m-1 l-0 pin-c zindex-1000 island">
      <div class="boxed ib gutter-2 pad-t-1-2 pad-b-1-2">
        <p class="mega push-0">is</p>
        <p class="mega push-0">but</p>
        <p class="mega push-0">a</p>
      </div>
    </div>

    <div class="text-center unit xs-0 s-0 m-1 island pin-c grid relative">
      <h1 class="unit xs-1 text-lower peta">dream</h1>
      <div class="unit xs-0 s-0 m-0 l-1 text-right ib cite">
        <footer>–<cite>Edgar Allan Poe</cite></footer>
      </div>
    </div>

    <div class="text-center unit xs-0 s-0 m-0 l-1 pin-c zindex-1000 island">
      <p class="giga overlap">within a</p>
    </div>

    <div class="unit xs-0 s-0 m-0 l-1 text-center micro">
      <footer>–<cite>Edgar Allan Poe</cite></footer>
    </div>

  </div>


</body>
</html>
